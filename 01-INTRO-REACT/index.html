<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Carga React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body class="bg-dark">
    <div id="root"></div>

    <script type="text/babel">

        /* Buscamos la referencia al elemento DOM con el id 'root' */
        const divRoot = document.querySelector('#root');

        /* Creamos una constante para asignar un saludo de forma din√°mica */
        const nombre = 'Dwight Schrute';

        /* Creamos un elemento JSX que contiene un encabezado h1 */
        const h1Tag =<div class="container d-flex justify-content-center align-items-center" style={{ height: '100vh'}}>
            <div class="card text-center bg-dark border-light">
                <div class="card-body">
                    <h1 class="card-title text-light">Hola, soy { nombre }</h1>
                </div>
            </div>        
        </div>;

        /* Renderizamos el elemento JSX en el elemento con el id 'root' */
        ReactDOM.render(h1Tag, divRoot);
    </script>
</body>
</html>
